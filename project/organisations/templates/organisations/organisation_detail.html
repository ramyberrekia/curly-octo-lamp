{% extends 'base.html' %}
{% load static%}
{% block content %}



<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_4.jpg'%});">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
            data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span
                        class="mr-2"><a href="index.html">Home</a></span> <span class="mr-2"><a
                            href="hotel.html">Hotel</a></span> <span>Hotel Single</span></p>
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Hotels Details
                </h1>
            </div>
        </div>
    </div>
</div>


<section class="ftco-section ftco-degree-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-12 ftco-animate">
                    </div>
                    <div class="col-md-12 hotel-single mt-4 mb-5 ftco-animate">
                        <span>{{organisation}}</span>
                        <h2>{{organisation}}</h2>
                        <p class="rate mb-5">
                            <span class="loc"><a href="#"><i class="icon-map"></i> {{organisation.address}}</a></span>

                        </p>
                        {{object.content|safe}}
                    </div>
                    <form method='post'>
                        {%csrf_token%}
                        {{form.as_p}}
                        {% comment %} <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="approve" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Approve</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="decline" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Decline</label>
                          </div> {% endcomment %}
                          <button type='submit'>Submit</button>
                    </form>
                </div> <!-- .col-md-8 -->
            </div>
        </div>
</section> <!-- .section -->



{% endblock %}
